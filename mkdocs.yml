site_name: ureca_document_parser
site_description: Multi-format document parser and converter (HWP, HWPX → Markdown)
site_url: https://ureca-corp.github.io/document_parser/
repo_url: https://github.com/ureca-corp/document_parser
repo_name: ureca-corp/document_parser

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true

nav:
  - 홈: index.md
  - 설치: installation.md
  - 포맷:
      - HWP: formats/hwp.md
      - HWPX: formats/hwpx.md
      - PDF: formats/pdf.md
  - 가이드:
      - CLI 사용법: guides/cli.md
      - Python API: guides/python-api.md
      - LangChain 연동: guides/langchain.md
      - 고급 사용법: guides/advanced.md
  - API 레퍼런스: api-reference.md
  - 기술 참조:
      - 아키텍처: reference/architecture.md
      - 포맷 확장하기: reference/extending.md
